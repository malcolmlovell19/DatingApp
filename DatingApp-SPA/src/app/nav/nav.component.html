      <li class="nav-item active">
        <a href="#" class="nav-link">Matches</a>

      <li class="nav-item">

    <div *ngIf="loggedIn()" class="dropdown">
      <a class="dropdown-toggle text-light">
        Welcome User
      </a>

      <div class="dropdown-menu">
        <a href="#" class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0"(ngSubmit)="login()">
      <input class="form-control mr-sm2" name="username" type="text" 
        placeholder="Username" required style="margin-left: 5px;" [(ngModel)]="model.username">
      <input class="form-control mr-sm2" name="password" type="password" 
        placeholder="Password" required style="margin-left: 5px;" [(ngModel)]="model.password">
      <button [disabled] = "!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" style="margin-left: 5px;">Login</button>
    </form>
